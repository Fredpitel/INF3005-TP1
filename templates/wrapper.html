<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link href="bootstrap/css/bootstrap-theme.min.css" rel="stylesheet" />
        <link href="css/tp1.css" rel="stylesheet" />
        <title>Le blog à Fred</title>
    </head>
    <body>
        <header class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <nav>
                    <a href="/" class="navbar-brand">Le blog à Fred</a>
                    <ul class="nav navbar-nav">
                        <li><a href="/">Page d'acceuil</a></li>
                    </ul>
                    <form class="navbar-form navbar-right" action="/rechercher" method="GET">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Rechercher" name="recherche">
                            <div class="input-group-btn">
                                <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                            </div>
                        </div>
                    </form>
                </nav>
            </div>
        </header><br/>

        {% block content %}{% endblock %}

        <footer>
            <div class="row" style="margin-top:3em">
                <div class="col-md-12 text-center">
                    <p>&copy; Frédéric Pitel 2017</p>
                </div>
            </div>
        </footer>
    </body>
    <script src="/bootstrap/js/bootstrap.min.js"></script>
</html>
