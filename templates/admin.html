{% extends "wrapper.html" %}
{% block content %}
    <div class="row vertical-center">
        <h2 class="col-md-6">Articles</h2>
        <div class="col-md-6 text-right">
            <a href="/admin_nouveau" type="submit" class="btn btn-primary">Nouveau</a>
        </div>
    </div><br/>

    {% if not articles %}
        <h3>Aucun article.</h3>
    {% else %}
        <ul class="list-group">
            {% for article in articles %}
                <li class="list-group-item">
                    <h4 class="list-group-item-heading"><a href="/article/{{ article.identifiant }}" class="list-group-item-heading">{{ article.titre }}</a></h4>
                    <div class="row text-muted">
                        <div class="col-md-6"><span class="glyphicon glyphicon-time"></span> {{ article.date }}</div>
                        <a href="/modifier/{{ article.identifiant }}" class="col-md-6 text-right">Modifier</a>
                    </div>
                </li>
                {% if not loop.last %}
                    <br/>
                {% endif %}
            {% endfor %}
        </ul>
    {% endif %}
{% endblock %}
