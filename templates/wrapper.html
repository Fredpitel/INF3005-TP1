<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="/css/tp1.css" rel="stylesheet" />
        <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link href="/bootstrap/css/bootstrap-theme.min.css" rel="stylesheet" />
        <title>CMS</title>
    </head>
    <body>
        <header class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <nav>
                    <a href="/" class="navbar-brand" style="padding:0"><img src="/image/logo.png"/></a>
                    <ul class="nav navbar-nav">
                        <li><a href="/">Page d'acceuil</a></li>
                        <li><a href="/admin">Admin</a></li>
                    </ul>
                    <form class="navbar-form navbar-right" action="/rechercher" method="GET">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Rechercher" name="recherche">
                            <div class="input-group-btn">
                                <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                            </div>
                        </div>
                    </form>
                </nav>
            </div>
        </header>

        <article style="margin-top:5em;margin-bottom:5em;">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-8 col-md-offset-2">
                        {% block content %}{% endblock %}
                    </div>
                </div>
            </div>
        </article>

        <footer class="navbar navbar-inverse navbar-fixed-bottom">
            <div class="container text-center">
                <nav>
                    <div class="navbar-brand" style="float: none;">&copy; Frédéric Pitel 2017</div>
                </nav>
            </div>
        </footer>
    </body>
    <script src="/jQuery/jquery.min.js"></script>
    <script src="/bootstrap/js/bootstrap.min.js"></script>
</html>
