{% extends "wrapper.html" %}
{% block content %}
    <h2>RÃ©sultats de la recherche</h2><br/>

    {% if not articles %}
        <h3>Aucun article.</h3>
    {% else %}
        <ul class="list-group">
            {% for article in articles %}
                <li class="list-group-item">
                    <div class="row">
                        <a href="/article/{{ article[2] }}" class="col-md-6">{{ article[1] }}</a>
                        <div class="col-md-6 text-right"><span class="glyphicon glyphicon-time"></span> {{ article[4] }}</div>
                    </div>
                </li>
                {% if not loop.last %}
                    <br/>
                {% endif %}
            {% endfor %}
        </ul>
    {% endif %}
{% endblock %}
