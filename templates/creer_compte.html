{% extends "wrapper.html" %}
{% block content %}
    {% if erreur %}
        <p><h4 class="alert alert-danger">{{ erreur }}</h4></p>
    {% endif %}
    <div class="col-md-6 col-md-offset-3 text-center" style="margin-top:8em">
        <h3>Cr√©ation d'un nouveau compte</h3>
        <form action="/creer_compte_form" method="POST">
            <div class="form-group">
                <input name="username" class="form-control" type="text" placeholder="Nom d'utilisateur" required/></br>
                <input name="password" class="form-control" type="password" placeholder="Mot de passe" required/>
                <input name="jeton" type="hidden" value="{{ jeton }}">
                <input name="email" type="hidden" value="{{ email }}">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Soumettre</button>
            </div>
        </form>
    </div>
{% endblock %}
