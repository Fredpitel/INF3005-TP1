{% extends "wrapper.html" %}
{% block content %}
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            {% if erreur %}
                <p style="color:#700">{{ erreur }}</p>
            {% endif %}
            <form action="/modifier" method="POST">
                <div class="form-group">
                  <label>Titre</label>
                  <input name="titre" class="form-control" type="text" value="{{ article[1] }}"/>
                </div>
                <div class="form-group">
                  <label class="col-2 col-form-label">Paragraphe</label>
                  <textarea name="paragraphe" class="form-control" rows="15" style="resize: none;">{{ article[5] }}</textarea>
                </div>
                <div class="row text-muted">
                    <div class="col-md-6">Auteur: {{ article[3] }}</div>
                    <div class="col-md-6 text-right"><span class="glyphicon glyphicon-time"></span> {{ article[4] }}</div>
                </div><br/>
                <input type="hidden" name="identifiant" value="{{ article[2] }}"/>
                <button type="submit" class="btn btn-primary">Modifier</button>
            </form>
        </div>
    </div>
{% endblock %}
