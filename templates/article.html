{% extends "wrapper.html" %}
{% block content %}
    <h2>{{ article.titre }}</h2><br/>
    <p style="text-align:justify;">{{ article.paragraphe }}</p><br/>
    <div class="row text-muted">
        <div class="col-md-6">Auteur: {{ article.auteur }}</div>
        <div class="col-md-6 text-right"><span class="glyphicon glyphicon-time"></span> {{ article.date }}</div>
    </div>
{% endblock %}
