{% extends "wrapper.html" %}
{% block content %}
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="row">
                <h2 class="col-md-6">Articles</h2>
                <form action="/admin_nouveau" class="col-md-6  text-right">
                    <button type="submit" class="btn btn-primary">Nouveau</button>
                </form>
            </div><br/>

            {% if not articles %}
                <h3>Aucun article.</h3>
            {% else %}
                <ul class="list-group">
                    {% for article in articles %}
                        <li class="list-group-item">
                            <h4 class="list-group-item-heading">{{ article[1] }}</h4>
                            <div class="row text-muted">
                                <div class="col-md-6"><span class="glyphicon glyphicon-time"></span> {{ article[4] }}</div>
                                <a href="/modifier/{{ article[2] }}" class="col-md-6 text-right">Modifier</a>
                            </div>
                        </li><br/>
                    {% endfor %}
                </ul>
            {% endif %}
        </div>
    </div>
{% endblock %}
