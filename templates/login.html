{% extends "wrapper.html" %}
{% block content %}
    <div class="col-md-6 col-md-offset-3 text-center" style="margin-top:8em">
    <h3>Authentification</h3>
    <form action="/login" method="POST">
        <div class="form-group">
            <input name="username" class="form-control" type="text" placeholder="Nom d'utilisateur" required/>
            <input name="password" class="form-control" type="password" placeholder="Mot de passe" required/>
            <input name="referer" type="hidden" value="{{ referer }}"/>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Soumettre</button>
            <a href="{{ referer }}" class="btn btn-default">Retour</a>
        </div>
    </form>
    </div>
{% endblock %}
