{% extends "wrapper.html" %}
{% block content %}
    <div class="container-fluid" style="margin-top:1em">
        <div class="row">
            <div class="col-md-2 text-center" style="padding:2em; padding-top:5em">
                <form action="/rechercher" method="GET">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Rechercher" name="recherche">
                        <div class="input-group-btn">
                            <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-8">
                <h2>RÃ©sultats de la recherche</h2><br/>

                {% if not articles %}
                    <h3>Aucun article.</h3>
                {% else %}
                    <ul class="list-group">
                        {% for article in articles %}
                            <li class="list-group-item">
                                <div class="row">
                                    <a href="#" class="col-md-6">{{ article[1] }}</a>
                                    <div class="col-md-6 text-right"><span class="glyphicon glyphicon-time"></span> {{ article[4] }}</div>
                                </div>
                            </li>
                        {% endfor %}
                    </ul>
                {% endif %}
            </div>
        </div>
    </div>
{% endblock %}
