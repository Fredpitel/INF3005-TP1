{% extends "wrapper.html" %}
{% block content %}
    {% if erreur %}
        <p><h4 class="alert alert-danger">{{ erreur }}</h4></p>
    {% endif %}
    <form action="/nouveau" method="POST">
        <div class="form-group row">
            <div class="form-group col-md-8">
                <label>Auteur</label>
                <input name="auteur" class="form-control" type="text" value="{{ article.auteur }}" required/>
            </div>
            <div class="form-group col-md-4">
                <label>Date de publication</label>
                <input name="date" placeholder="AAAA-MM-JJ" class="form-control" type="date" value="{{ article.date }}" required/>
            </div>
        </div>
        <div class="form-group">
            <label>Identifiant</label>
            <div id="erreur" style="display:none; color:red;" >Cet identifiant existe déjà</div>
            <input id="identifiant" name="identifiant" class="form-control" onchange="checkId(this.value)" type="text" value="{{ article.identifiant }}" required/>
        </div>
        <div class="form-group">
            <label>Titre</label>
            <input name="titre" class="form-control" type="text" onchange="suggestId(this.value)" value="{{ article.titre }}" required/>
        </div>
        <div class="form-group">
            <label>Paragraphe</label>
            <textarea name="paragraphe" class="form-control col-8" type="textarea" rows="15" style="resize: none; text-align justify;" required>{{ article.paragraphe }}</textarea>
        </div>
        <div class="form-group text-right">
            <button type="submit" class="btn btn-primary">Soumettre</button>
            <a href="/admin" class="btn btn-default">Retour</a>
        </div>
    </form>
{% endblock %}
